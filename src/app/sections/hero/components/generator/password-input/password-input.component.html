<!-- Strength Score Badges -->
<span
  ngClass="inline-flex items-center px-2.5 py-0.5 rounded-md text-sm font-semibold bg-red-600 text-white"
>
  WEAK
</span>

<!-- Password -->
<p
  ngClass="text-ellipsis max-w-xs select-all whitespace-nowrap overflow-hidden text-white"
  [class.text-green-300]="copied"
  [class.font-poppins]="copied"
  [class.text-sm]="copied"
>
  {{ copied ? "Password Copied! ;) " : password }}
</p>

<div ngClass="inline-flex flex-nowrap">
  <!-- Copy to Clipboard Button -->
  <button
    type="button"
    ngClass="inline-flex items-center p-3 rounded-md text-gray-400 hover:text-white hover:bg-surface-primary"
    ngxClipboard
    [cbContent]="password"
    (click)="onCopied()"
  >
    <ng-icon name="heroDocumentDuplicate" size="20"></ng-icon>
  </button>

  <!-- Regenerate Password Button -->
  <button
    type="button"
    ngClass="inline-flex items-center p-3 rounded-md text-gray-400 hover:text-white hover:bg-surface-accent pop-popcorn-box"
    (click)="onRegenerate()"
  >
    <ng-icon name="heroArrowPathRoundedSquare" size="20"></ng-icon>
  </button>
</div>
